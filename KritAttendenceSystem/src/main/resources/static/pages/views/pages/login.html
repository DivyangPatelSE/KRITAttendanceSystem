<div class="container" ng-controller="loginCtrl">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">

			<div ng-if="error" style="margin-top: 2%;"
				class="alert alert-danger alert-dismissable">
				<button type="button" class="close" data-dismiss="alert"
					aria-hidden="true" ng-click="onAlertClose(error)">&times;</button>
				<strong style="padding-left: 10px !important;">{{
					errors.ERROR }}</strong> {{errorMsg}}

			</div>
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{ labels.LOGIN }}</h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="{{labels.USERNAME}}"
									name="UserName" type="text" ng-model="user.userName" autofocus>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="{{labels.PASSWORD}}"
									name="password" type="password" ng-model="user.passWord">
							</div>
							<div class="radio" layout="row">
								<md-radio-group ng-model="role" layout="row"> 
								<md-radio-button value="Instructor" class="md-primary"><div>{{ labels.INSTRUCTOR }}</div> </md-radio-button> 
								<md-radio-button value="Student" class="md-primary"><div>{{ labels.STUDENT }}</div></md-radio-button> 
									</md-radio-group>
									<span flex></span>
								<button type="button" ng-click="onSubmit()"
									class="btn btn-primary">{{ labels.LOGIN }}</button>
							</div>
							<!-- Change this to a button or input when using this as a form -->
							<!-- <a ui-sref="dashboard.home"
								class="btn btn-lg btn-success btn-block">Login</a> -->

						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
